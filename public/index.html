<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=yes, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>TheormechApp</title>
    <!-- This is necessary to prevent bounce effect on extra scroll.
             Dont know why css file doesnt work, you still should try it -->
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: contain;
            touch-action: none;
        }

        html::after {
            content: "beta: 0.2.7";
            position: absolute;
            z-index: 1000;
            top: calc(100% - 1em);
            left: 0;
            color: #838383;
        }

        #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="root"></div>
</body>
</html>
